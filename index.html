<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trouvez votre hébergement pour des vacances de rêve !</title>
        <script src="https://kit.fontawesome.com/074cb65719.js" crossorigin="anonymous"></script>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
    </head>
    
    <body>

           <!-- header logo & menu -->

        <header>

                <nav>
                    
                    <img src="./images/logo/Reservia@3x.png" alt="logo">

                    <ul>      
                        <li>hebergement</li>
                        <li>activités </li>
                        <li>inscription</li>
                    </ul>
                </nav>
        </header>

            <!-- main -->

<main>

           <!-- section 1 presentation -->
    <section id="presentation">     
            
        <div id="text-presentation">
            <h1>Trouver votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
           <!-- Section 1 bouton Recherche & bouttons Filtres -->
       <div class="search">
            <div class="pin">
                <i class="fas fa-map-marker-alt"></i>
            </div>
             <input type="text" class="searchTerm" placeholder="Marseille, France">
             <button type="submit" class="searchButton">Rechercher
               
            </button>
          </div>

        <div id="filters">

            <h2>Filtres</h2>

            <i class="fas fa-money-bill-wave"></i>
            <button type="submit" class="filterButton">Économique</button>

            <i class="fas fa-child"></i>
            <button type="submit" class="filterButton">Familial</button>

            <i class="fas fa-heart"></i>
            <button type="submit" class="filterButton">Romantique</button>

            <i class="fas fa-dog"></i>
            <button type="submit" class="filterButton">Animaux autorisés</button>

        </div>

        <div id="nbresult">
            <i class="fas fa-info"></i>
            <p>plus de 500 logements sont disponible dans cette ville</p>
        </div>

    </section>
      
           <!-- Section 2 menu block "hebergement à Marseille" -->

    <section id="block">
        <h3>hébergement à Marseille</h3>
        
        <div class="container-left">

                <div class="cards-container-left">
                    <div class="card-details-left">
                        <img src="./images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Auberge de la cannebière">
                    </div>

                    <div class="card-details-left">
                        <img src="./images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="Hôtel du port">
                    </div>

                    <div class="card-details-left">
                        <img src="./images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="Hôtel les mouettes">
                    </div>

                    <div class="card-details-left">
                        <img src="./images/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="Hôtel de la mer">
                    </div>

                    <div class="card-details-left">
                        <img src="./images/hebergements/4_small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="Auberge le panier">
                    </div>

                    <div class="card-details-left">
                        <img src="./images/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="Hôtel chez amina">
                </div>
                <button>Afficher plus</button>
            </div>
    </section>

           <!-- Section 3 menu block "les plus populaire" -->

    <section id="block">
        <div class="container-right">
            
                <div class="cards-container-right">
                    
                    <div class="card-details-right">
                        <img src="./images/hebergements/4_small/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg" alt="Hôtel le soleil du matin">
                    <div class="card-details-right">
                        <img src="./images/hebergements/4_small/aw-creative-VGs8z60yT2c-unsplash.jpg" alt="Au cœur de l'eau chambre d'hôtes">
                    <div class="card-details-right">
                        <img src="./images/hebergements/4_small/febrian-zakaria-sjvU0THccQA-unsplash.jpg" alt="Hôtel tout bleu et blanc">
                </div>
            </div>
        </section>
        <!-- Section 4 menu block activité à Marseille -->

<section id="block">

        <div class="container-bottom">

                <div class="cards-container-bottom">
                    <div class="card-details-bottom"></div>
                    <div class="card-details-bottom"></div>
                    <div class="card-details-bottom"></div>
                    <div class="card-details-bottom"></div>
                    <div class="card-details-bottom"></div>
                    <div class="card-details-bottom"></div>
                </div>
    </section>
           
        </main>

           <!-- Footer -->

        <div class="footer">
            Footer
        </footer>
        
    </body>
